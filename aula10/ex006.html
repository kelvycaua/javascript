<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja
    </div>


    
    <script>
 var a = window.document.getElementById('area')

        function clicar(){
       
        a.innerText = 'Clicou'
    }
    function entrar(){
         a.innerText = 'entrar'
    }

    function sair(){
         a.innerText = 'sair'
    }


    </script>
</body>
</html>
